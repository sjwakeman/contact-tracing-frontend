<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tracing</title>
    
    <script defer type="text/javascript" src="src/contact.js"></script>
    <script defer type="text/javascript" src="src/individual.js"></script>
    
    <script type="application/javascript" src="src/adapter.js"></script>
    <script type="application/javascript" src="src/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    
</head>
<body>
    <!-- JS FORM CARD INSTEAD OF CREATE CONTACT FORM  -->
    <div class="form-container">
 
        <form id="create-contact-form" style="">
          <h3>Create a Contact!</h3>
      
          <input id='input-name' type="text" name="name" value="" placeholder="Enter contact name..." class="input-text">
          <br><br>
          <input id='input-date' type="text" name="date" value="" placeholder="Enter contact date..." class="input-text">
          <br><br>
          <input id='input-category' type="text" name="category" value="" placeholder="Enter contact category..." class="input-text">
          <br><br>
          <input id='input-location' type="text" name="location" value="" placeholder="Enter contact location..." class="input-text">
          <br><br>
          <input id='input-occurrence' type="text" name="occurrence" value="" placeholder="Enter contact occurrence..." class="input-text">
          <br><br>
      
    
        <div class="individuals">
          <h4>Enter or Choose Individual Name</h4>
          <input id='input-individual-name' type="text" name="individual-name" value="" placeholder="Enter individual name..." class="input-individual-name">  
          <br><br>
          <select name="individuals" id="individuals">
            <option value="" selected="selected">Chosse individual name</option> 
          </select>
                
          <br><br>
          <input id= 'create-button' type="submit" name="submit" value="Create New Contact" class="submit">
        </div>
        <p></p>
        </form>
      
      </div>
      <p></p>
      
    <div id="contact-container"></div>
    
    <div id="individual-container"></div> 
    <div id="update"></div>
    <!-- <div id ="update-contact></div>" -->
    <!--  <div id ="update-individual></div>"-->



</body>
</html>
